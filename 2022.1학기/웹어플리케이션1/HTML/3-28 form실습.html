<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form action="recieve.html" method="get">
        이름 : <input type="text" name="usernam" value=""/>
        나이 : <input type="text" name="age" value=""/>
        <br>
        취미 :
        <select name="hobby" id="">
            <option value="" selected disabled>선택</option>
            <option value="">게임</option>
            <option value="">운동</option>
            <option value="">독서</option>
        </select>
        <br>
        사과<input type="radio" name="favoritefruit" id="" value="apple">딸기<input type="radio" name="favoritefruit" id="" value="strawberry">
        <br>
        이메일 수신여부 : <input type="checkbox" value="agree" name="mail_receive">
        <br>
        사용자 아이디 : <input type="text" name="userid">
        <br>
        비밀번호 : <input type="password" name="userpw">
        <br>
        자기소개</br>
        <textarea name="profile" id="" cols="30" rows="10"></textarea>
        <p>
            네이버 서비스에는 기본적으로 본 약관이 적용됩니다만 네이버가 다양한 서비스를 제공하는 과정에서 부득이 본 약관 외 별도의 약관, 운영정책 등을 적용하는 경우(예, 네이버페이, V LIVE 등)가 있습니다.
            그리고 네이버 계열사가 제공하는 특정 서비스의 경우에도(예, LINE, SNOW등) 해당 운영 회사가 정한 고유의 약관, 운영정책 등이 적용될 수 있습니다.
            이러한 내용은 각각의 해당 서비스 초기 화면에서 확인해 주시기 바랍니다.
        </p>
        <button>전송</button>
    
        
    </form>
</body>
</html>
