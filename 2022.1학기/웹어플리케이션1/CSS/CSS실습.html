<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="실습.css">
    <style>
        a:link{
            color: blue;
            text-decoration: dashed;
        }
        a:visited{
            color: red;
        }
        a:hover{
            color: pink;
        }
        a:active{
            color: aqua;
            text-decoration: dashed;
        }

            font-size: 30px;
        }

    </style>
</head>
<body>
